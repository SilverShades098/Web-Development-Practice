<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 100px;
}
input[type=text]:focus {
  width: 250px;
}
</style>
</head>
<body>
<h1>The Focus selector</h1>

<p>The :focus selector is used to select the element that has focus.</p>

Search: <input type="text" name="search">

</body>
</html>
