<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>web</title>
    <style type="text/css">
      input{
        font-family: 'roboto';
        color: red;
      }
    </style>
  </head>
  <body>
    <form autocomplete="on" novalidate>

      <input type="E-mail" name="EMail" autocomplete="off"><br><br>
      <input type="submit" name="submit">
      </form>
  </body>
</html>
